- intent: ask_about_activities # Hỏi về các hoạt động giải trí
  examples: |
    - Khu du lịch này có những hoạt động giải trí nào không?
    - Tôi có thể tham gia các hoạt động gì khi đến đây?
    - Có chương trình sự kiện nào diễn ra trong thời gian tôi ở đây không?
    - Có các hoạt động thể thao nào được tổ chức không?
    - Tôi có thể tham gia các tour khám phá nào không?
    - Có các hoạt động văn hóa nào diễn ra không?


