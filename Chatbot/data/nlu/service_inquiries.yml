    - Bạn có thông tin về dịch vụ spa không?
    - Tôi muốn biết về các hoạt động và dịch vụ ở đây.
    - Có những dịch vụ nào đang có tại khu du lịch?
    - Dịch vụ giải trí nào có sẵn?
    - Có dịch vụ spa hay massage không?
