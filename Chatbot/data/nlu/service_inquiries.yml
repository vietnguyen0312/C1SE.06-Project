    - Có dịch vụ cho thuê xe không?
    - Có tổ chức sự kiện không?
    - Có dịch vụ hướng dẫn viên không?
    - Có dịch vụ chăm sóc trẻ em không?
    - Có dịch vụ bơi lội hoặc thể thao nước không?
    - Có các chương trình khuyến mãi cho dịch vụ không?
    - Có dịch vụ cho thuê thiết bị thể thao không?
    - Có cung cấp dịch vụ ăn uống không?
    - Có các dịch vụ đặc biệt nào dành cho khách lưu trú dài ngày không?

- intent: ask_about_specific_service
  examples: |
    - Tôi muốn biết thêm thông tin về [Hoạt Động Giải Trí](service_name)
    - Có thể cho tôi biết thêm về [Hoạt Động Thư Giản](service_name) không?
    - [Không Gian Ẩm Thực](service_name) có gì?
    - [Không Gian Nghỉ Dưỡng](service_name) là gì?
    - Tôi cần thông tin chi tiết về [Không Gian Văn Hóa](service_name).
    - Bạn có thể mô tả [Phương Tiện Di Chuyển](service_name) cho tôi không?
    - [Dịch Vụ Spa](service_name) này có những gì?
    - Tôi muốn tìm hiểu về [Dịch Vụ Ăn Uống](service_name).
    - Có thông tin gì về [Dịch Vụ Mới](service_name) không?
    - Hãy mô tả [Dịch Vụ Chăm Sóc Khách Hàng](service_name) chi tiết cho tôi.


